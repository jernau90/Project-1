<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tool V0.5 - Dot Creation and Connection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="pagescript.js"></script>
</head>

<script>
 // Initialize the map centered over the UK
const map = L.map('map').setView([54.5, -3.5], 6);

// Add OpenStreetMap tiles to the map
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

let currentLatLng = null;
let selectedDot = null;

// Attach map and context menu events
map.on('contextmenu', onMapRightClick);  // Right-click event
map.on('click', onMapClick);  // Regular left-click event
document.getElementById('create-dot').addEventListener('click', onContextMenuOptionClick);  // Context menu option
	
</script>

<body>
    <div id="container">
        <div id="map-container">
            <div id="map"></div>
            <div id="context-menu">
                <ul>
                    <li id="create-dot">Create New Dot</li>
                </ul>
            </div>
        </div>
        <div id="form-container">
            <h2>Current Selection</h2>
            <button id="connection-button">Create Connection</button>
            <div id="connection-indicator"></div>
        </div>
    </div>
	
</body>
</html>
