<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tool V0.5 - Dot Creation and Connection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="mystyle.css" />
   
</head>


<body>
    <div id="container">
        <div id="map-container">
            <div id="map"></div>
            <div id="context-menu">
                <ul>
                    <li id="create-dot">Create New Dot</li>
                </ul>
            </div>
        </div>
        <div id="form-container">
		<div id="sub-form-container">
			<h2>Whole Map</h2>

	        </div>
		<div id="sub-form-container">
            	<h2>Current Selection</h2>
    			<div id="dot-form" style="display: none;">
        			<label for="dot-name">Dot Name:</label>
        			<input type="text" id="dot-name" name="dot-name" /><br><br>
        			<label for="dot-type">Dot Type:</label>
        			<input type="text" id="dot-type" name="dot-type" /><br><br>
				<label for="dot-id">Dot ID:</label>
				<input type="text" id="dot id" name="dot id" /><br><br>
				<button id="delete-dot" >Delete Dot</button>
				<button id="connection-button">Create Connection</button>
				<div id="connection-indicator"></div>
			</div>				
		        <div id="line-form" style="display: none;">
        			<label for="line-name">Line Name:</label>
        			<input type="text" id="line-name" name="line-name" /><br><br>
        			<label for="line-type">Line Type:</label>
        			<input type="text" id="line-type" name="line-type" /><br><br>
				<label for="start-id">start-id:</label>
				<input type="text" id="start-id" name="start-id" /><br><br>
				<label for="end-id">end-id:</label>
				<input type="text" id="end-id" name="end-id" /><br><br>
				<label for="Distance">distance:</label>
				<input type="text" id="distance" name="distance" /><br><br>
				<button id="delete-line" >Delete line</button>
    			</div>
    			</div>
        	</div>
	</div>
    </div>
	
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="Functions.js"></script>
<script src="pagescript.js"></script>
	
</body>
</html>
